<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="bootstrap/js/jquery-1.12.0.js"></script>
    <script src="css/scripts.js"></script>
    <title>Cats v Dogs</title>
  </head>

  <body>
    <div class="container">

      <img src="img/dog-and-cat.jpg" alt="Fierce Animals Fighting">
      <h1>The Eternal Infernal Fight for Dominance...Cats or Dogs</h1>
      <h2>Click on Cats or Dogs to cast your vote...and watch what happens!</h2>

        <button class="btn btn-warning" id="cats" type="button">Vote for your furry feline friends.</button>
        <button class="btn btn-warning" id="dogs" type="button">Vote for your cuddly canine companions.</button>

    </div>
    <div class="row">
      <div class="col-md-6">
        <img src="img/kitten-basket.jpg" alt="Catsket">
        <h2>Meow to the Cat!</h2>
          <ul class="unstyled" id="user">
          </ul>
      </div>
      <div class="col-md-6">
        <img src="img/puppy-basket.jpg" alt="Pupsket">
        <h2>Bark to the Dog!</h2>
          <ul class="unstyled" id="page">

          </ul>
      </div>
    </div>


  </body>
</html>
